<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        

        <div class="apply-container">
        
            <h1>Job Application<span class="text">(Web)</span></h1>       
            <form action="">
                <div class="from-container">
                    <div class="form_control">
                        <label for="Frist_name">Frist Name</label>
                        <input type="text" id="Frist_name"
                        name="Frist_Name"
                         placeholder="Enter Your Name.....">
                    </div>

                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name"
                        name="Last_Name"
                         placeholder="Enter Your Last name.....">
                    </div>

                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email"
                        name="Email"
                         placeholder="Enter Email.....">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="" id="">
                            <option value="">Select Job Role</option>
                            <option value="Forentend">Frient End Developer</option>
                            <option value="BackEnd">Back End Developer</option>
                            <option value="FullSTack">Full Stack Developer</option>
                            <option value="UI Desing">UI Desig</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="Address">Address</label>

                        <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter You Address"></textarea> 
                    </div>



                    <div class="form_control">
                        <label for="City_name">City</label>
                        <input type="text" id="City_name"
                        name="City_Name"
                         placeholder="Enter Your city.....">
                    </div>

                
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" 
                        id="Pincode"
                        name="Pincode"
                        placeholder="Enter Your Number.....">
                    </div>

                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="date" 
                        id="Date"
                        name=date>
                    </div>

                    <div class="form_control">
                        <label for="File">Upload Your CV</label>
                        <input type="file" 
                    
                        name="File">
                    </div>









                </div>
                <div class="button-contaier">
                    <button type="submit">Submit</button>
                </div>
         </div>
</body>
</html>
