<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET AND POST REQ</title>
</head>
<body>
    <h3>Get Req</h3>
    <form  method="get" action="http://localhost:3000/register">
        <input type="text" placeholder="Enter Name" name="user">
        <input type="text" placeholder="Enter Name" name="password">
        <button>Submit</button>
    </form>
    <hr>
    <h3>Get Req</h3>
    <form  method="post" action="http://localhost:3000/register">
        <input type="text" placeholder="Enter Name" name="user">
        <input type="text" placeholder="Enter Name" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
